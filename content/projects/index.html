<style>
  /* 项目网格容器 */
  .project-grid {
    display: flex; /* 启用 Flexbox 布局 */
    flex-wrap: wrap; /* 允许项目换行 */
    gap: 20px; /* 设置项目之间的间距 */
    list-style: none; /* 移除可能的列表样式 */
    padding: 0;
    margin: 0;
  }

  /* 单个项目卡片 */
  .project-card {
    /* 大屏幕上，一行放两个，每个占50%宽度，减去一半的间距以保证对齐 */
    flex-basis: calc(50% - 10px); 
    flex-grow: 1; /* 允许项目拉伸填充剩余空间 */
    /*min-width: 300px; /* 防止卡片被过度压缩 */*/
    box-sizing: border-box; /* 确保 padding 和 border 不会撑大盒子 */
  }

  /* 卡片内的图片样式 */
  .project-card img {
    max-width: 100%; /* 图片宽度自适应容器 */
    height: auto;
    display: block; /* 移除图片下方的额外空白 */
    /*border-radius: 6px; /* 可选：给图片加个小圆角 */*/
    transition: transform 0.2s ease-in-out; /* 可选：鼠标悬浮时的动画效果 */
  }

  /* 可选：鼠标悬浮时图片轻微放大 */
  .project-card a:hover img {
    transform: scale(1.02);
  }

  /* 响应式设计的关键：媒体查询 */
  /* 当屏幕宽度小于等于 768px 时 (典型的平板和手机) */
  @media (max-width: 768px) {
    .project-card {
      /* 在小屏幕上，让每个卡片占据100%的宽度，实现单列布局 */
      flex-basis: 100%; 
    }
  }
</style>
